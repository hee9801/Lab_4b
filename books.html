<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books JSON</title>
    <script>
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        window.onload = function () {
            console.log("Title of the first book:", books[0].title);
            console.log("Author of the second book:", books[1].author);
            console.log("Genres of all books:", books.flatMap(book => book.genres));
        };
    </script>
</head>
<body>
    <h1>Inspect Console for Book Details</h1>
</body>
</html>
